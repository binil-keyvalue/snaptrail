<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
    }
    .btn:hover {
      background: #3367d6;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Ready to record</div>
  <button id="togglePanel" class="btn">Open Recorder</button>
  <script src="popup.js"></script>
</body>
</html>
